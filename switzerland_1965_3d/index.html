<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switzerland, 1965</title>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/pmtiles@2.5.0/dist/index.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>

    let protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles",protocol.tile);
    //let URL = "OUTPUT.pmtiles";
    const map = new maplibregl.Map({
      container: 'map', // container id
      style: {
        version: 8,
        sources: {
          topo: {
            type: "raster",
            //url: "pmtiles://tiles/switzerland_topo.pmtiles",
            tiles: ["tiles/switzerland_topo/{z}/{x}/{y}.png"],
            tileSize: 256
          },
          terrainSource: {
            type: "raster-dem",
            url: "pmtiles://tiles/switzerland_rgb.pmtiles",
            tileSize: 256,
          },
          /*
          hillshadeSource: {
            type: "raster-dem",
            url: "pmtiles://tiles/everest_rgb.pmtiles",
            tileSize: 256,
          },
          */
        },
        layers: [
          {
            id: "simple-tiles",
            type: "raster",
            source: "topo",
            minzoom: 0,
            maxzoom: 12
          },
          /*
          {
            id: "hills",
            type: "hillshade",
            source: "hillshadeSource",
            layout: { visibility: "visible" },
            paint: { "hillshade-shadow-color": "#473B24" },
          },
          */
        ],
        terrain: {
          source: "terrainSource",
          exaggeration: 0.008,
        },
      },
      center: [8.25, 46.5],
      zoom: 8.1,
      pitch: 40,
      bearing: 0,
      maxPitch: 85,
      minZoom: 8.1,
      maxZoom: 11.9
    });


   map.addControl(
      new maplibregl.NavigationControl({
        visualizePitch: true,
        showZoom: true,
        showCompass: true,
      })
    );

    map.addControl(
      new maplibregl.TerrainControl({
        source: "terrainSource",
        exaggeration: 0.008,
      })
    );

  </script>
</body>
</html>
